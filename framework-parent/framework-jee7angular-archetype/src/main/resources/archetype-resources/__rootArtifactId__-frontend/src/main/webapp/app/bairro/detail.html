#set( $symbol_pound = '#' )
#set( $symbol_dollar = '$' )
#set( $symbol_escape = '\' )
<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		Bairro <small>Cadastro</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="${symbol_pound}"><i class="fa fa-dashboard"></i> Home</a></li>
		<li><a href="${symbol_pound}">Cadastros</a></li>
		<li class="active">Bairro</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">

	<div class="box">
		<div class="box-header with-border">
			<h3 ng-show="vm.editMode && !vm.entity.id">Criar Bairro</h3>
			<h3 ng-show="vm.editMode && vm.entity.id">Editar Bairro</h3>
			<h3 ng-show="vm.viewMode">Visualizar Bairro</h3>
		</div>
		<div class="box-body">
			<form id="BairroForm" name="BairroForm" class="form-horizontal" role="form">
			    
				<div class="row">
					<div class="col-md-12">
			    		<div class="form-group" ng-class="{'has-error': BairroForm.nome.${symbol_dollar}invalid}">
				    		<div class="col-sm-12">
					        	<label for="nome">Nome</label>					        
					            <input id="nome" name="nome" type="text" class="form-control" ng-model="vm.entity.nome"
								ng-required="true" ng-maxlength="255" ng-disabled="vm.viewMode">
					            </input>
				            	<span class="help-block error" ng-show="BairroForm.nome.${symbol_dollar}error.required">obrigatório</span>
            					<span class="help-block error" ng-show="BairroForm.nome.${symbol_dollar}error.minlength">O tamanho mínimo é 1</span>
				            	<span class="help-block error" ng-show="BairroForm.nome.${symbol_dollar}error.maxlength">O tamanho máximo é 255</span>
					        </div>
						</div>
					</div>
			    </div>
			    
				<div class="row">
					<div class="col-md-12">
			    		<div class="form-group" ng-class="{'has-error': BairroForm.cidade.${symbol_dollar}invalid}">
				    		<div class="col-sm-12">
					    		<label for="cidade">Cidade</label>					        
					            <ui-select id="cidade" name="cidade" ng-model="vm.entity.cidade" theme="bootstrap" 
					            	ng-disabled="vm.viewMode" >
									<ui-select-match allow-clear="true" placeholder="Selecione...">{{${symbol_dollar}select.selected.nome}}</ui-select-match>
								    <ui-select-choices repeat="cidade in vm.cidadeList track by cidade.id"
								    	refresh="vm.listarCidade(${symbol_dollar}select.search)" refresh-delay="300">
								        <div ng-bind-html="cidade.nome | highlight: ${symbol_dollar}select.search"></div>
								    </ui-select-choices>
								</ui-select>
					        </div>
						</div>
					</div>
			    </div>
			    
	    		<div class="row">
					<div class="col-md-12">
					    <div class="form-group">
					        <div class="col-sm-12">
					            <button id="edit" name="edit" class="btn btn-warning" ng-show="vm.viewMode" ng-click="vm.editInView()"><span class="glyphicon glyphicon-ok-sign"></span> Editar</button>
					            <button id="save" name="save" class="btn btn-primary" ng-disabled="vm.viewMode || vm.isClean() || BairroForm.${symbol_dollar}invalid" ng-click="vm.save()"><span class="glyphicon glyphicon-ok-sign"></span> Salvar</button>
					            <button id="cancel" name="cancel" class="btn btn-default" ng-click="vm.cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancelar</button>
					        </div>
					    </div>
					</div>
				</div>
			</form>
		</div>
		
	</div>

</section>
<!-- /.content -->
