<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		KeycloakUsuario <small>Cadastro</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
		<li><a href="#">Cadastros</a></li>
		<li class="active">KeycloakUsuario</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">

	<div class="box">
		<div class="box-header with-border">
			<h3 ng-show="vmKeycloakUsuario.editMode && !vmKeycloakUsuario.entity.id">Criar KeycloakUsuario</h3>
			<h3 ng-show="vmKeycloakUsuario.editMode && vmKeycloakUsuario.entity.id">Editar KeycloakUsuario</h3>
			<h3 ng-show="vmKeycloakUsuario.viewMode">Visualizar KeycloakUsuario</h3>
		</div>
		<div class="box-body">
			<form id="KeycloakUsuarioForm" name="KeycloakUsuarioForm" class="form-horizontal" role="form">
			    
				<ng-include src="'app/keycloakUsuario/detail-inc.html'"></ng-include>
				
	    		<div class="row">
					<div class="col-md-12">
					    <div class="form-group">
					        <div class="col-sm-12">
					            <button id="edit" name="edit" class="btn btn-warning" ng-show="vmKeycloakUsuario.viewMode" ng-click="vmKeycloakUsuario.editInView()"><span class="glyphicon glyphicon-ok-sign"></span> Editar</button>
					            <button id="save" name="save" class="btn btn-primary" ng-disabled="vmKeycloakUsuario.viewMode || vmKeycloakUsuario.isClean() || KeycloakUsuarioForm.$invalid" ng-click="vmKeycloakUsuario.save()"><span class="glyphicon glyphicon-ok-sign"></span> Salvar</button>
					            <button id="cancel" name="cancel" class="btn btn-default" ng-click="vmKeycloakUsuario.cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancelar</button>
					        </div>
					    </div>
					</div>
				</div>
			</form>
		</div>
		
	</div>

</section>
<!-- /.content -->
