<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		ModeloCelular <small>Cadastro</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
		<li><a href="#">Cadastros</a></li>
		<li class="active">ModeloCelular</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">

	<div class="box">
		<div class="box-header with-border">
			<h3 ng-show="vmModeloCelular.editMode && !vmModeloCelular.entity.id">Criar ModeloCelular</h3>
			<h3 ng-show="vmModeloCelular.editMode && vmModeloCelular.entity.id">Editar ModeloCelular</h3>
			<h3 ng-show="vmModeloCelular.viewMode">Visualizar ModeloCelular</h3>
		</div>
		<div class="box-body">
			<form id="ModeloCelularForm" name="ModeloCelularForm" class="form-horizontal" role="form">
			    
				<ng-include src="'app/modeloCelular/detail-inc.html'"></ng-include>
				
	    		<div class="row">
					<div class="col-md-12">
					    <div class="form-group">
					        <div class="col-sm-12">
					            <button id="edit" name="edit" class="btn btn-warning" ng-show="vmModeloCelular.viewMode" ng-click="vmModeloCelular.editInView()"><span class="glyphicon glyphicon-ok-sign"></span> Editar</button>
					            <button id="save" name="save" class="btn btn-primary" ng-disabled="vmModeloCelular.viewMode || vmModeloCelular.isClean() || ModeloCelularForm.$invalid" ng-click="vmModeloCelular.save()"><span class="glyphicon glyphicon-ok-sign"></span> Salvar</button>
					            <button id="cancel" name="cancel" class="btn btn-default" ng-click="vmModeloCelular.cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancelar</button>
					        </div>
					    </div>
					</div>
				</div>
			</form>
		</div>
		
	</div>

</section>
<!-- /.content -->
