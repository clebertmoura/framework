<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		RelatorioFiltro <small>Cadastro</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
		<li><a href="#">Cadastros</a></li>
		<li class="active">RelatorioFiltro</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">

	<div class="box">
		<div class="box-header with-border">
			<h3 ng-show="vmRelatorioFiltro.editMode && !vmRelatorioFiltro.entity.id">Criar RelatorioFiltro</h3>
			<h3 ng-show="vmRelatorioFiltro.editMode && vmRelatorioFiltro.entity.id">Editar RelatorioFiltro</h3>
			<h3 ng-show="vmRelatorioFiltro.viewMode">Visualizar RelatorioFiltro</h3>
		</div>
		<div class="box-body">
			<form id="RelatorioFiltroForm" name="RelatorioFiltroForm" class="form-horizontal" role="form">
			    
				<ng-include src="'app/relatorio/relatorioFiltro/detail-inc.html'"></ng-include>
				
	    		<div class="row">
					<div class="col-md-12">
					    <div class="form-group">
					        <div class="col-sm-12">
					            <button id="edit" name="edit" class="btn btn-warning" ng-show="vmRelatorioFiltro.viewMode" ng-click="vmRelatorioFiltro.editInView()"><span class="glyphicon glyphicon-ok-sign"></span> Editar</button>
					            <button id="save" name="save" class="btn btn-primary" ng-disabled="vmRelatorioFiltro.viewMode || vmRelatorioFiltro.isClean() || RelatorioFiltroForm.$invalid" ng-click="vmRelatorioFiltro.save()"><span class="glyphicon glyphicon-ok-sign"></span> Salvar</button>
					            <button id="cancel" name="cancel" class="btn btn-default" ng-click="vmRelatorioFiltro.cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancelar</button>
					        </div>
					    </div>
					</div>
				</div>
			</form>
		</div>
		
	</div>

</section>
<!-- /.content -->
