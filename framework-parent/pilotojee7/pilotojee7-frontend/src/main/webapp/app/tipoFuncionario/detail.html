<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		TipoFuncionario <small>Cadastro</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
		<li><a href="#">Cadastros</a></li>
		<li class="active">TipoFuncionario</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">

	<div class="box">
		<div class="box-header with-border">
			<h3 ng-show="vmTipoFuncionario.editMode && !vmTipoFuncionario.entity.id">Criar TipoFuncionario</h3>
			<h3 ng-show="vmTipoFuncionario.editMode && vmTipoFuncionario.entity.id">Editar TipoFuncionario</h3>
			<h3 ng-show="vmTipoFuncionario.viewMode">Visualizar TipoFuncionario</h3>
		</div>
		<div class="box-body">
			<form id="TipoFuncionarioForm" name="TipoFuncionarioForm" class="form-horizontal" role="form">
			    
				<ng-include src="'app/tipoFuncionario/detail-inc.html'"></ng-include>
				
	    		<div class="row">
					<div class="col-md-12">
					    <div class="form-group">
					        <div class="col-sm-12">
					            <button id="edit" name="edit" class="btn btn-warning" ng-show="vmTipoFuncionario.viewMode" ng-click="vmTipoFuncionario.editInView()"><span class="glyphicon glyphicon-ok-sign"></span> Editar</button>
					            <button id="save" name="save" class="btn btn-primary" ng-disabled="vmTipoFuncionario.viewMode || vmTipoFuncionario.isClean() || TipoFuncionarioForm.$invalid" ng-click="vmTipoFuncionario.save()"><span class="glyphicon glyphicon-ok-sign"></span> Salvar</button>
					            <button id="cancel" name="cancel" class="btn btn-default" ng-click="vmTipoFuncionario.cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancelar</button>
					        </div>
					    </div>
					</div>
				</div>
			</form>
		</div>
		
	</div>

</section>
<!-- /.content -->
