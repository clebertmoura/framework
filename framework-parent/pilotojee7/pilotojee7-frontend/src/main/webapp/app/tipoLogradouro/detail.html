<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		TipoLogradouro <small>Cadastro</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
		<li><a href="#">Cadastros</a></li>
		<li class="active">TipoLogradouro</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">

	<div class="box">
		<div class="box-header with-border">
			<h3 ng-show="vmTipoLogradouro.editMode && !vmTipoLogradouro.entity.id">Criar TipoLogradouro</h3>
			<h3 ng-show="vmTipoLogradouro.editMode && vmTipoLogradouro.entity.id">Editar TipoLogradouro</h3>
			<h3 ng-show="vmTipoLogradouro.viewMode">Visualizar TipoLogradouro</h3>
		</div>
		<div class="box-body">
			<form id="TipoLogradouroForm" name="TipoLogradouroForm" class="form-horizontal" role="form">
			    
				<ng-include src="'app/tipoLogradouro/detail-inc.html'"></ng-include>
				
	    		<div class="row">
					<div class="col-md-12">
					    <div class="form-group">
					        <div class="col-sm-12">
					            <button id="edit" name="edit" class="btn btn-warning" ng-show="vmTipoLogradouro.viewMode" ng-click="vmTipoLogradouro.editInView()"><span class="glyphicon glyphicon-ok-sign"></span> Editar</button>
					            <button id="save" name="save" class="btn btn-primary" ng-disabled="vmTipoLogradouro.viewMode || vmTipoLogradouro.isClean() || TipoLogradouroForm.$invalid" ng-click="vmTipoLogradouro.save()"><span class="glyphicon glyphicon-ok-sign"></span> Salvar</button>
					            <button id="cancel" name="cancel" class="btn btn-default" ng-click="vmTipoLogradouro.cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancelar</button>
					        </div>
					    </div>
					</div>
				</div>
			</form>
		</div>
		
	</div>

</section>
<!-- /.content -->
