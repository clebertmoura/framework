<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		Celular <small>Cadastro</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
		<li><a href="#">Cadastros</a></li>
		<li class="active">Celular</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">

	<div class="box">
		<div class="box-header with-border">
			<h3 ng-show="vmCelular.editMode && !vmCelular.entity.id">Criar Celular</h3>
			<h3 ng-show="vmCelular.editMode && vmCelular.entity.id">Editar Celular</h3>
			<h3 ng-show="vmCelular.viewMode">Visualizar Celular</h3>
		</div>
		<div class="box-body">
			<form id="CelularForm" name="CelularForm" class="form-horizontal" role="form">
			    
				<ng-include src="'app/celular/detail-inc.html'"></ng-include>
				
	    		<div class="row">
					<div class="col-md-12">
					    <div class="form-group">
					        <div class="col-sm-12">
					            <button id="edit" name="edit" class="btn btn-warning" ng-show="vmCelular.viewMode" ng-click="vmCelular.editInView()"><span class="glyphicon glyphicon-ok-sign"></span> Editar</button>
					            <button id="save" name="save" class="btn btn-primary" ng-disabled="vmCelular.viewMode || vmCelular.isClean() || CelularForm.$invalid" ng-click="vmCelular.save()"><span class="glyphicon glyphicon-ok-sign"></span> Salvar</button>
					            <button id="cancel" name="cancel" class="btn btn-default" ng-click="vmCelular.cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancelar</button>
					        </div>
					    </div>
					</div>
				</div>
			</form>
		</div>
		
	</div>

</section>
<!-- /.content -->
