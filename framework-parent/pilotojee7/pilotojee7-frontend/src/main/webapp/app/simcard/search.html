<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		Simcard <small>Listagem</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
		<li><a href="#">Cadastros</a></li>
		<li class="active">Simcard</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">

	<!-- Box das ações no formulário -->
	<div class="box">
		<div class="box-header with-border">
			<h3 class="box-title">Ações</h3>
			<div class="box-tools pull-right">
				<button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
					<i class="fa fa-minus"></i>
				</button>
			</div>
		</div>
		<div class="box-body">
			<a class="btn btn-primary btn-sm" href="#/Simcard/new"><i class="fa fa-plus"></i> Criar</a>
		</div>
	</div>

	<!-- Box dos filtros -->
	<div class="box">
		<div class="box-header with-border">
			<h3 class="box-title">Filtro</h3>
			<div class="box-tools pull-right">
				<button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
					<i class="fa fa-minus"></i>
				</button>
			</div>
		</div>
		<div class="box-body">
			<form id="SimcardSearch">
			
			
				
				<div class="row">
					<div class="col-md-12">
			    		<div class="form-group">
				    		<label for="operadora">Operadora</label>					        
				            <ui-select id="operadora" name="operadora" ng-model="vm.searchData.operadora" theme="bootstrap">
								<ui-select-match allow-clear="true" placeholder="Selecione...">{{$select.selected.nome}}</ui-select-match>
							    <ui-select-choices repeat="operadora in vm.operadoraList track by operadora.id"
							    	refresh="vm.listarOperadora($select.search)" refresh-delay="300">
							        <div ng-bind-html="operadora.nome | highlight: $select.search"></div>
							    </ui-select-choices>
							</ui-select>
						</div>
					</div>
			    </div>
				
				
				<div class="row">
					<div class="col-md-12">
			    		<div class="form-group">
					    	<label for="ddd">Ddd</label>					        
					        <input id="ddd" name="ddd" class="form-control" type="text" ng-model="vm.searchData.ddd" placeholder="Filtrar por ddd"></input>
					    </div>
					</div>
			    </div>
			    
				
				<div class="row">
					<div class="col-md-12">
			    		<div class="form-group">
					    	<label for="numero">Numero</label>					        
					        <input id="numero" name="numero" class="form-control" type="text" ng-model="vm.searchData.numero" placeholder="Filtrar por numero"></input>
					    </div>
					</div>
			    </div>
			    
				
				<div class="row">
					<div class="col-md-12">
			    		<div class="form-group">
					    	<label for="imei">Imei</label>					        
					        <input id="imei" name="imei" class="form-control" type="text" ng-model="vm.searchData.imei" placeholder="Filtrar por imei"></input>
					    </div>
					</div>
			    </div>
			    
			    
			    <div class="row">
					<div class="col-md-12">
			    		<div class="form-group">
				    		<label for="dataCompra">DataCompra</label>					        
								<p class="input-group">
									<input id="dataCompra" name="dataCompra" type="text" class="form-control" uib-datepicker-popup="dd/MM/yyyy" ng-model="vm.searchData.dataCompra"
										is-open="vm.dataCompraPopupOpened" close-text="Fechar" />
									<span class="input-group-btn">
										<button type="button" class="btn btn-default" ng-click="vm.dataCompraPopupOpened = true"><i class="glyphicon glyphicon-calendar"></i></button>
									</span>
						        </p>
						</div>
					</div>
			    </div>
			    
			    
			    <div class="row">
					<div class="col-md-12">
			    		<div class="form-group">
				    		<label for="dataNotaFiscal">DataNotaFiscal</label>					        
								<p class="input-group">
									<input id="dataNotaFiscal" name="dataNotaFiscal" type="text" class="form-control" uib-datepicker-popup="dd/MM/yyyy" ng-model="vm.searchData.dataNotaFiscal"
										is-open="vm.dataNotaFiscalPopupOpened" close-text="Fechar" />
									<span class="input-group-btn">
										<button type="button" class="btn btn-default" ng-click="vm.dataNotaFiscalPopupOpened = true"><i class="glyphicon glyphicon-calendar"></i></button>
									</span>
						        </p>
						</div>
					</div>
			    </div>
			    
				
				<div class="row">
					<div class="col-md-12">
			    		<div class="form-group">
					    	<label for="notaFiscal">NotaFiscal</label>					        
					        <input id="notaFiscal" name="notaFiscal" class="form-control" type="text" ng-model="vm.searchData.notaFiscal" placeholder="Filtrar por notaFiscal"></input>
					    </div>
					</div>
			    </div>
			    
			    
			    <div class="row">
					<div class="col-md-12">
			    		<div class="form-group">
				    		<label for="dataCancelamento">DataCancelamento</label>					        
					            <p class="input-group">
									<input id="dataCancelamento" name="dataCancelamento" type="text" class="form-control" datetime-picker="dd/MM/yyyy HH:mm:ss" ng-model="vm.searchData.dataCancelamento"
										is-open="vm.dataCancelamentoPopupOpened" button-bar="{show: true, now: {show: true, text: 'Agora'}, today: {show: true, text: 'Hoje'}, clear: {show: true, text: 'Limpar'}, date: {show: true, text: 'Data'}, time: {show: true, text: 'Hora'}, close: {show: true, text: 'Fechar'}}" />
									<span class="input-group-btn">
										<button type="button" class="btn btn-default" ng-click="vm.dataCancelamentoPopupOpened = true"><i class="glyphicon glyphicon-calendar"></i></button>
									</span>
						        </p>
						</div>
					</div>
			    </div>
			    
				
				<div class="row">
					<div class="col-md-12">
			    		<div class="form-group">
				    		<label for="habilitado">Habilitado</label>					        
				            <ui-select id="habilitado" name="habilitado" ng-model="vm.searchData.habilitado" theme="bootstrap">
								<ui-select-match allow-clear="true" placeholder="Selecione...">{{$select.selected.label}}</ui-select-match>
							    <ui-select-choices repeat="item.key as item in vm.habilitadoList | filter: { label: $select.search }">
							        <div ng-bind-html="item.label | highlight: $select.search"></div>
							    </ui-select-choices>
							</ui-select>
						</div>
					</div>
			    </div>
			    
				
				<div class="row">
					<div class="col-md-12">
			    		<div class="form-group">
				    		<label for="empresa">Empresa</label>					        
				            <ui-select id="empresa" name="empresa" ng-model="vm.searchData.empresa" theme="bootstrap">
								<ui-select-match allow-clear="true" placeholder="Selecione...">{{$select.selected.id}}</ui-select-match>
							    <ui-select-choices repeat="empresa in vm.empresaList track by empresa.id"
							    	refresh="vm.listarEmpresa($select.search)" refresh-delay="300">
							        <div ng-bind-html="empresa.id | highlight: $select.search"></div>
							    </ui-select-choices>
							</ui-select>
						</div>
					</div>
			    </div>
				
				
				<div class="row">
					<div class="col-md-12">
			    		<div class="form-group">
				    		<label for="usoSimcard">UsoSimcard</label>					        
				            <ui-select id="usoSimcard" name="usoSimcard" ng-model="vm.searchData.usoSimcard" theme="bootstrap">
								<ui-select-match allow-clear="true" placeholder="Selecione...">{{$select.selected.label}}</ui-select-match>
							    <ui-select-choices repeat="item.key as item in vm.usoSimcardList | filter: { label: $select.search }">
							        <div ng-bind-html="item.label | highlight: $select.search"></div>
							    </ui-select-choices>
							</ui-select>
						</div>
					</div>
			    </div>
			    
	
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
				            <a id="Search" name="Search" class="btn btn-primary" ng-click="vm.search()"><span class="glyphicon glyphicon-search"></span> Buscar</a>
				        </div>
					</div>
				</div>		        
		    </form>
		</div>
	</div>

	<!-- Box da listagem -->
	<div class="box">
		<div class="box-header with-border">
			<h3 class="box-title">Listagem</h3>
			<div class="box-tools pull-right">
				<button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
					<i class="fa fa-minus"></i>
				</button>
			</div>
		</div>
		<div class="box-body">
			<div id="search-results">
				<div class="table-responsive">
					<table
						class="table table-responsive table-bordered table-striped clearfix">
						<thead>
							<tr>
								<th>Id</th>								
								<th width="20%">Ações</th>
							</tr>
						</thead>
						<tbody id="search-results-body">
							<tr ng-repeat="result in vm.filteredResults | limitTo:pageSize">
								<td><a href="" ng-click="vm.view(result)">{{result.id}}</a></td>
								<td align="center">
									<button type="button" class="btn btn-warning" ng-click="vm.edit(result)"><i class="fa fa-edit"></i><span class="hidden-xs"> Editar</span></button>
									<button type="button" class="btn btn-danger" ng-click="vm.remove(result)"><i class="fa fa-trash"></i><span class="hidden-xs"> Remover</span></button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

				<ul class="pagination pagination-centered">
					<li ng-class="{disabled:vm.currentPage == 0}"><a id="prev" href ng-click="vm.previous()">«</a></li>
					<li ng-repeat="n in vm.pageRange" ng-class="{active:vm.currentPage == n}" ng-click="vm.setPage(n)"><a href ng-bind="n + 1">1</a></li>
					<li ng-class="{disabled: currentPage == (numberOfPages - 1)}">
						<a id="next" href ng-click="vm.next()">»</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</section>
<!-- /.content -->
