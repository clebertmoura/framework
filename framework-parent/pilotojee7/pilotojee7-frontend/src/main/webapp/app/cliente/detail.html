<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		Cliente <small>Cadastro</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
		<li><a href="#">Cadastros</a></li>
		<li class="active">Cliente</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">

	<div class="box">
		<div class="box-header with-border">
			<h3 ng-show="vmCliente.editMode && !vmCliente.entity.id">Criar Cliente</h3>
			<h3 ng-show="vmCliente.editMode && vmCliente.entity.id">Editar Cliente</h3>
			<h3 ng-show="vmCliente.viewMode">Visualizar Cliente</h3>
		</div>
		<div class="box-body">
			<form id="ClienteForm" name="ClienteForm" class="form-horizontal" role="form">
			    
				<ng-include src="'app/cliente/detail-inc.html'"></ng-include>
				
	    		<div class="row">
					<div class="col-md-12">
					    <div class="form-group">
					        <div class="col-sm-12">
					            <button id="edit" name="edit" class="btn btn-warning" ng-show="vmCliente.viewMode" ng-click="vmCliente.editInView()"><span class="glyphicon glyphicon-ok-sign"></span> Editar</button>
					            <button id="save" name="save" class="btn btn-primary" ng-disabled="vmCliente.viewMode || vmCliente.isClean() || ClienteForm.$invalid" ng-click="vmCliente.save()"><span class="glyphicon glyphicon-ok-sign"></span> Salvar</button>
					            <button id="cancel" name="cancel" class="btn btn-default" ng-click="vmCliente.cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancelar</button>
					        </div>
					    </div>
					</div>
				</div>
			</form>
		</div>
		
	</div>

</section>
<!-- /.content -->
