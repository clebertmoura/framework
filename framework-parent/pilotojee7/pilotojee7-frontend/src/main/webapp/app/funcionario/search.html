<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		Funcionario <small>Listagem</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
		<li><a href="#">Cadastros</a></li>
		<li class="active">Funcionario</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">

	<!-- Box das ações no formulário -->
	<div class="box">
		<div class="box-header with-border">
			<h3 class="box-title">Ações</h3>
			<div class="box-tools pull-right">
				<button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
					<i class="fa fa-minus"></i>
				</button>
			</div>
		</div>
		<div class="box-body">
			<a class="btn btn-primary btn-sm" href="#/Funcionario/new"><i class="fa fa-plus"></i> Criar</a>
		</div>
	</div>

	<!-- Box dos filtros -->
	<div class="box">
		<div class="box-header with-border">
			<h3 class="box-title">Filtro</h3>
			<div class="box-tools pull-right">
				<button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
					<i class="fa fa-minus"></i>
				</button>
			</div>
		</div>
		<div class="box-body">
			<form id="FuncionarioSearch">
			
			
				
				<div class="row">
					<div class="col-md-12">
			    		<div class="form-group">
				    		<label for="tipoFuncionario">TipoFuncionario</label>					        
				            <ui-select id="tipoFuncionario" name="tipoFuncionario" ng-model="vm.searchData.tipoFuncionario" theme="bootstrap">
								<ui-select-match allow-clear="true" placeholder="Selecione...">{{$select.selected.descricao}}</ui-select-match>
							    <ui-select-choices repeat="tipoFuncionario in vm.tipoFuncionarioList track by tipoFuncionario.id"
							    	refresh="vm.listarTipoFuncionario($select.search)" refresh-delay="300">
							        <div ng-bind-html="tipoFuncionario.descricao | highlight: $select.search"></div>
							    </ui-select-choices>
							</ui-select>
						</div>
					</div>
			    </div>
				
				
				<div class="row">
					<div class="col-md-12">
			    		<div class="form-group">
				    		<label for="filial">Filial</label>					        
				            <ui-select id="filial" name="filial" ng-model="vm.searchData.filial" theme="bootstrap">
								<ui-select-match allow-clear="true" placeholder="Selecione...">{{$select.selected.id}}</ui-select-match>
							    <ui-select-choices repeat="filial in vm.filialList track by filial.id"
							    	refresh="vm.listarFilial($select.search)" refresh-delay="300">
							        <div ng-bind-html="filial.id | highlight: $select.search"></div>
							    </ui-select-choices>
							</ui-select>
						</div>
					</div>
			    </div>
				
				
				<div class="row">
					<div class="col-md-12">
			    		<div class="form-group">
				    		<label for="pessoaFisica">PessoaFisica</label>					        
				            <ui-select id="pessoaFisica" name="pessoaFisica" ng-model="vm.searchData.pessoaFisica" theme="bootstrap">
								<ui-select-match allow-clear="true" placeholder="Selecione...">{{$select.selected.id}}</ui-select-match>
							    <ui-select-choices repeat="pessoaFisica in vm.pessoaFisicaList track by pessoaFisica.id"
							    	refresh="vm.listarPessoaFisica($select.search)" refresh-delay="300">
							        <div ng-bind-html="pessoaFisica.id | highlight: $select.search"></div>
							    </ui-select-choices>
							</ui-select>
						</div>
					</div>
			    </div>
				
				
				<div class="row">
					<div class="col-md-12">
			    		<div class="form-group">
					    	<label for="matricula">Matricula</label>					        
					        <input id="matricula" name="matricula" class="form-control" type="text" ng-model="vm.searchData.matricula" placeholder="Filtrar por matricula"></input>
					    </div>
					</div>
			    </div>
			    
	
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
				            <a id="Search" name="Search" class="btn btn-primary" ng-click="vm.search()"><span class="glyphicon glyphicon-search"></span> Buscar</a>
				        </div>
					</div>
				</div>		        
		    </form>
		</div>
	</div>

	<!-- Box da listagem -->
	<div class="box">
		<div class="box-header with-border">
			<h3 class="box-title">Listagem</h3>
			<div class="box-tools pull-right">
				<button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
					<i class="fa fa-minus"></i>
				</button>
			</div>
		</div>
		<div class="box-body">
			<div id="search-results">
				<div class="table-responsive">
					<table
						class="table table-responsive table-bordered table-striped clearfix">
						<thead>
							<tr>
								<th>Id</th>								
								<th width="20%">Ações</th>
							</tr>
						</thead>
						<tbody id="search-results-body">
							<tr ng-repeat="result in vm.filteredResults | limitTo:pageSize">
								<td><a href="" ng-click="vm.view(result)">{{result.id}}</a></td>
								<td align="center">
									<button type="button" class="btn btn-warning" ng-click="vm.edit(result)"><i class="fa fa-edit"></i><span class="hidden-xs"> Editar</span></button>
									<button type="button" class="btn btn-danger" ng-click="vm.remove(result)"><i class="fa fa-trash"></i><span class="hidden-xs"> Remover</span></button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

				<ul class="pagination pagination-centered">
					<li ng-class="{disabled:vm.currentPage == 0}"><a id="prev" href ng-click="vm.previous()">«</a></li>
					<li ng-repeat="n in vm.pageRange" ng-class="{active:vm.currentPage == n}" ng-click="vm.setPage(n)"><a href ng-bind="n + 1">1</a></li>
					<li ng-class="{disabled: currentPage == (numberOfPages - 1)}">
						<a id="next" href ng-click="vm.next()">»</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</section>
<!-- /.content -->
