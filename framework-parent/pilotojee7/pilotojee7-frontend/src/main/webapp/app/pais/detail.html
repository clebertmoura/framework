<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		Pais <small>Cadastro</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
		<li><a href="#">Cadastros</a></li>
		<li class="active">Pais</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">

	<div class="box">
		<div class="box-header with-border">
			<h3 ng-show="vmPais.editMode && !vmPais.entity.id">Criar Pais</h3>
			<h3 ng-show="vmPais.editMode && vmPais.entity.id">Editar Pais</h3>
			<h3 ng-show="vmPais.viewMode">Visualizar Pais</h3>
		</div>
		<div class="box-body">
			<form id="PaisForm" name="PaisForm" class="form-horizontal" role="form">
			    
				<ng-include src="'app/pais/detail-inc.html'"></ng-include>
				
	    		<div class="row">
					<div class="col-md-12">
					    <div class="form-group">
					        <div class="col-sm-12">
					            <button id="edit" name="edit" class="btn btn-warning" ng-show="vmPais.viewMode" ng-click="vmPais.editInView()"><span class="glyphicon glyphicon-ok-sign"></span> Editar</button>
					            <button id="save" name="save" class="btn btn-primary" ng-disabled="vmPais.viewMode || vmPais.isClean() || PaisForm.$invalid" ng-click="vmPais.save()"><span class="glyphicon glyphicon-ok-sign"></span> Salvar</button>
					            <button id="cancel" name="cancel" class="btn btn-default" ng-click="vmPais.cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancelar</button>
					        </div>
					    </div>
					</div>
				</div>
			</form>
		</div>
		
	</div>

</section>
<!-- /.content -->
