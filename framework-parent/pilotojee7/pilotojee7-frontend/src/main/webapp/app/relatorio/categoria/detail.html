<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		Categoria <small>Cadastro</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
		<li><a href="#">Cadastros</a></li>
		<li class="active">Categoria</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">

	<div class="box">
		<div class="box-header with-border">
			<h3 ng-show="vmCategoria.editMode && !vmCategoria.entity.id">Criar Categoria</h3>
			<h3 ng-show="vmCategoria.editMode && vmCategoria.entity.id">Editar Categoria</h3>
			<h3 ng-show="vmCategoria.viewMode">Visualizar Categoria</h3>
		</div>
		<div class="box-body">
			<form id="CategoriaForm" name="CategoriaForm" class="form-horizontal" role="form">
			    
				<ng-include src="'app/relatorio/categoria/detail-inc.html'"></ng-include>
				
	    		<div class="row">
					<div class="col-md-12">
					    <div class="form-group">
					        <div class="col-sm-12">
					            <button id="edit" name="edit" class="btn btn-warning" ng-show="vmCategoria.viewMode" ng-click="vmCategoria.editInView()"><span class="glyphicon glyphicon-ok-sign"></span> Editar</button>
					            <button id="save" name="save" class="btn btn-primary" ng-disabled="vmCategoria.viewMode || vmCategoria.isClean() || CategoriaForm.$invalid" ng-click="vmCategoria.save()"><span class="glyphicon glyphicon-ok-sign"></span> Salvar</button>
					            <button id="cancel" name="cancel" class="btn btn-default" ng-click="vmCategoria.cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancelar</button>
					        </div>
					    </div>
					</div>
				</div>
			</form>
		</div>
		
	</div>

</section>
<!-- /.content -->
