<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		Filtro <small>Cadastro</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
		<li><a href="#">Cadastros</a></li>
		<li class="active">Filtro</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">

	<div class="box">
		<div class="box-header with-border">
			<h3 ng-show="vmFiltro.editMode && !vmFiltro.entity.id">Criar Filtro</h3>
			<h3 ng-show="vmFiltro.editMode && vmFiltro.entity.id">Editar Filtro</h3>
			<h3 ng-show="vmFiltro.viewMode">Visualizar Filtro</h3>
		</div>
		<div class="box-body">
			<form id="FiltroForm" name="FiltroForm" class="form-horizontal" role="form">
			    
				<ng-include src="'app/relatorio/filtro/detail-inc.html'"></ng-include>
				
	    		<div class="row">
					<div class="col-md-12">
					    <div class="form-group">
					        <div class="col-sm-12">
					            <button id="edit" name="edit" class="btn btn-warning" ng-show="vmFiltro.viewMode" ng-click="vmFiltro.editInView()"><span class="glyphicon glyphicon-ok-sign"></span> Editar</button>
					            <button id="save" name="save" class="btn btn-primary" ng-disabled="vmFiltro.viewMode || vmFiltro.isClean() || FiltroForm.$invalid" ng-click="vmFiltro.save()"><span class="glyphicon glyphicon-ok-sign"></span> Salvar</button>
					            <button id="cancel" name="cancel" class="btn btn-default" ng-click="vmFiltro.cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancelar</button>
					        </div>
					    </div>
					</div>
				</div>
			</form>
		</div>
		
	</div>

</section>
<!-- /.content -->
