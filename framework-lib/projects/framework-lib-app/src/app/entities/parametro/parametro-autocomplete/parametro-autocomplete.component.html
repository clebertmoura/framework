<span>
  <label [for]="id">{{label}}</label>
  <ng-select [labelForId]="id" [(ngModel)]="isMultiple() ? values : value" [bindLabel]="displayfield" [disabled]="disabled" [required]="required"
    [placeholder]="placeholder" [items]="suggestions" [multiple]="multiple" (change)="select($event)" [clearAllText]="'LABEL.CLEAN' | translate" 
    [notFoundText]="'MESSAGE.ITEM_NOT_FOUND' | translate">
  </ng-select>
</span>
