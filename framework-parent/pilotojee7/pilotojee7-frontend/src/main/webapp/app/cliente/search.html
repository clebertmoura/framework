<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		Cliente <small>Listagem</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
		<li><a href="#">Cadastros</a></li>
		<li class="active">Cliente</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">

	<!-- Box das ações no formulário -->
	<div class="box">
		<div class="box-header with-border">
			<h3 class="box-title">Ações</h3>
			<div class="box-tools pull-right">
				<button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
					<i class="fa fa-minus"></i>
				</button>
			</div>
		</div>
		<div class="box-body">
			<a class="btn btn-primary btn-sm" href="#/Cliente/new"><i class="fa fa-plus"></i> Criar</a>
		</div>
	</div>

	<!-- Box dos filtros -->
	<div class="box">
		<div class="box-header with-border">
			<h3 class="box-title">Filtro</h3>
			<div class="box-tools pull-right">
				<button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
					<i class="fa fa-minus"></i>
				</button>
			</div>
		</div>
		<div class="box-body">
			<form id="ClienteSearch">
			
			
				
				<div class="row">
					<div class="col-md-12">
			    		<div class="form-group">
				    		<label for="pessoa">Pessoa</label>					        
				            <ui-select id="pessoa" name="pessoa" ng-model="vmCliente.searchData.pessoa" theme="bootstrap">
								<ui-select-match allow-clear="true" placeholder="Selecione...">{{$select.selected.id}}</ui-select-match>
							    <ui-select-choices repeat="pessoa in vmCliente.pessoaList track by pessoa.id"
							    	refresh="vmCliente.listarPessoa($select.search)" refresh-delay="300">
							        <div ng-bind-html="pessoa.id | highlight: $select.search"></div>
							    </ui-select-choices>
							</ui-select>
						</div>
					</div>
			    </div>
				
	
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
				            <a id="Search" name="Search" class="btn btn-primary" ng-click="vmCliente.search()"><span class="glyphicon glyphicon-search"></span> Buscar</a>
				        </div>
					</div>
				</div>		        
		    </form>
		</div>
	</div>

	<!-- Box da listagem -->
	<div class="box">
		<div class="box-header with-border">
			<h3 class="box-title">Listagem</h3>
			<div class="box-tools pull-right">
				<button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
					<i class="fa fa-minus"></i>
				</button>
			</div>
		</div>
		<div class="box-body">
			<div id="search-results">
				<div class="table-responsive">
					<table
						class="table table-responsive table-bordered table-striped clearfix">
						<thead>
							<tr>
								<th>Id</th>								
								<th width="20%">Ações</th>
							</tr>
						</thead>
						<tbody id="search-results-body">
							<tr ng-repeat="result in vmCliente.filteredResults | limitTo: vmCliente.pageSize">
								<td><a href="" ng-click="vmCliente.view(result)">{{result.id}}</a></td>
								<td align="center">
									<button type="button" class="btn btn-warning" ng-click="vmCliente.edit(result)"><i class="fa fa-edit"></i><span class="hidden-xs"> Editar</span></button>
									<button type="button" class="btn btn-danger" ng-click="vmCliente.remove(result)"><i class="fa fa-trash"></i><span class="hidden-xs"> Remover</span></button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

				<ul class="pagination pagination-centered">
					<li ng-class="{disabled:vmCliente.currentPage == 0}"><a id="prev" href ng-click="vmCliente.previous()">«</a></li>
					<li ng-repeat="n in vmCliente.pageRange" ng-class="{active:vmCliente.currentPage == n}" ng-click="vmCliente.setPage(n)"><a href ng-bind="n + 1">1</a></li>
					<li ng-class="{disabled: vmCliente.currentPage == (vmCliente.numberOfPages - 1)}">
						<a id="next" href ng-click="vmCliente.next()">»</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</section>
<!-- /.content -->
