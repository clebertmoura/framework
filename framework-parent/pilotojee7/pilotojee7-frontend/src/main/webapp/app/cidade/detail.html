<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		Cidade <small>Cadastro</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
		<li><a href="#">Cadastros</a></li>
		<li class="active">Cidade</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">

	<div class="box">
		<div class="box-header with-border">
			<h3 ng-show="vmCidade.editMode && !vmCidade.entity.id">Criar Cidade</h3>
			<h3 ng-show="vmCidade.editMode && vmCidade.entity.id">Editar Cidade</h3>
			<h3 ng-show="vmCidade.viewMode">Visualizar Cidade</h3>
		</div>
		<div class="box-body">
			<form id="CidadeForm" name="CidadeForm" class="form-horizontal" role="form">
			    
				<ng-include src="'app/cidade/detail-inc.html'"></ng-include>
				
	    		<div class="row">
					<div class="col-md-12">
					    <div class="form-group">
					        <div class="col-sm-12">
					            <button id="edit" name="edit" class="btn btn-warning" ng-show="vmCidade.viewMode" ng-click="vmCidade.editInView()"><span class="glyphicon glyphicon-ok-sign"></span> Editar</button>
					            <button id="save" name="save" class="btn btn-primary" ng-disabled="vmCidade.viewMode || vmCidade.isClean() || CidadeForm.$invalid" ng-click="vmCidade.save()"><span class="glyphicon glyphicon-ok-sign"></span> Salvar</button>
					            <button id="cancel" name="cancel" class="btn btn-default" ng-click="vmCidade.cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancelar</button>
					        </div>
					    </div>
					</div>
				</div>
			</form>
		</div>
		
	</div>

</section>
<!-- /.content -->
