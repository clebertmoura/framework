<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		Bairro <small>Cadastro</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
		<li><a href="#">Cadastros</a></li>
		<li class="active">Bairro</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">

	<div class="box">
		<div class="box-header with-border">
			<h3 ng-show="vmBairro.editMode && !vmBairro.entity.id">Criar Bairro</h3>
			<h3 ng-show="vmBairro.editMode && vmBairro.entity.id">Editar Bairro</h3>
			<h3 ng-show="vmBairro.viewMode">Visualizar Bairro</h3>
		</div>
		<div class="box-body">
			<form id="BairroForm" name="BairroForm" class="form-horizontal" role="form">
			    
				<ng-include src="'app/bairro/detail-inc.html'"></ng-include>
				
	    		<div class="row">
					<div class="col-md-12">
					    <div class="form-group">
					        <div class="col-sm-12">
					            <button id="edit" name="edit" class="btn btn-warning" ng-show="vmBairro.viewMode" ng-click="vmBairro.editInView()"><span class="glyphicon glyphicon-ok-sign"></span> Editar</button>
					            <button id="save" name="save" class="btn btn-primary" ng-disabled="vmBairro.viewMode || vmBairro.isClean() || BairroForm.$invalid" ng-click="vmBairro.save()"><span class="glyphicon glyphicon-ok-sign"></span> Salvar</button>
					            <button id="cancel" name="cancel" class="btn btn-default" ng-click="vmBairro.cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancelar</button>
					        </div>
					    </div>
					</div>
				</div>
			</form>
		</div>
		
	</div>

</section>
<!-- /.content -->
