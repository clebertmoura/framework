<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		Dispositivo <small>Cadastro</small>
	</h1>
	<ol class="breadcrumb">
		<li><a  ><i class="fa fa-dashboard"></i> Home</a></li>
		<li><a  >Cadastros</a></li>
		<li class="active">Dispositivo</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">

	<div class="box">
		<div class="box-header with-border">
			<h3 ng-show="vmDispositivo.editMode && !vmDispositivo.entity.id">Criar Dispositivo</h3>
			<h3 ng-show="vmDispositivo.editMode && vmDispositivo.entity.id">Editar Dispositivo</h3>
			<h3 ng-show="vmDispositivo.viewMode">Visualizar Dispositivo</h3>
		</div>
		<div class="box-body">
			<form id="DispositivoForm" name="DispositivoForm" class="form-horizontal" role="form">
			    
				<ng-include src="'app/dispositivo/detail-inc.html'"></ng-include>
				
	    		<div class="row">
					<div class="col-md-12">
					    <div class="form-group">
					        <div class="col-sm-12">
					            <button id="edit" name="edit" class="btn btn-warning" ng-show="vmDispositivo.viewMode" ng-click="vmDispositivo.editInView()"><span class="glyphicon glyphicon-ok-sign"></span> Editar</button>
					            <button id="save" name="save" class="btn btn-primary" ng-disabled="vmDispositivo.viewMode || vmDispositivo.isClean() || DispositivoForm.$invalid" ng-click="vmDispositivo.save()"><span class="glyphicon glyphicon-ok-sign"></span> Salvar</button>
					            <button id="cancel" name="cancel" class="btn btn-default" ng-click="vmDispositivo.cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancelar</button>
					        </div>
					    </div>
					</div>
				</div>
			</form>
		</div>
		
	</div>

</section>
<!-- /.content -->
