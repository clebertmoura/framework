<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		KeycloakGrupo <small>Cadastro</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
		<li><a href="#">Cadastros</a></li>
		<li class="active">KeycloakGrupo</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">

	<div class="box">
		<div class="box-header with-border">
			<h3 ng-show="vmKeycloakGrupo.editMode && !vmKeycloakGrupo.entity.id">Criar KeycloakGrupo</h3>
			<h3 ng-show="vmKeycloakGrupo.editMode && vmKeycloakGrupo.entity.id">Editar KeycloakGrupo</h3>
			<h3 ng-show="vmKeycloakGrupo.viewMode">Visualizar KeycloakGrupo</h3>
		</div>
		<div class="box-body">
			<form id="KeycloakGrupoForm" name="KeycloakGrupoForm" class="form-horizontal" role="form">
			    
				<ng-include src="'app/keycloakGrupo/detail-inc.html'"></ng-include>
				
	    		<div class="row">
					<div class="col-md-12">
					    <div class="form-group">
					        <div class="col-sm-12">
					            <button id="edit" name="edit" class="btn btn-warning" ng-show="vmKeycloakGrupo.viewMode" ng-click="vmKeycloakGrupo.editInView()"><span class="glyphicon glyphicon-ok-sign"></span> Editar</button>
					            <button id="save" name="save" class="btn btn-primary" ng-disabled="vmKeycloakGrupo.viewMode || vmKeycloakGrupo.isClean() || KeycloakGrupoForm.$invalid" ng-click="vmKeycloakGrupo.save()"><span class="glyphicon glyphicon-ok-sign"></span> Salvar</button>
					            <button id="cancel" name="cancel" class="btn btn-default" ng-click="vmKeycloakGrupo.cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancelar</button>
					        </div>
					    </div>
					</div>
				</div>
			</form>
		</div>
		
	</div>

</section>
<!-- /.content -->
