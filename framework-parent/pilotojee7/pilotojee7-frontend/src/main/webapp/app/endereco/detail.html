<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		Endereco <small>Cadastro</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
		<li><a href="#">Cadastros</a></li>
		<li class="active">Endereco</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">

	<div class="box">
		<div class="box-header with-border">
			<h3 ng-show="vmEndereco.editMode && !vmEndereco.entity.id">Criar Endereco</h3>
			<h3 ng-show="vmEndereco.editMode && vmEndereco.entity.id">Editar Endereco</h3>
			<h3 ng-show="vmEndereco.viewMode">Visualizar Endereco</h3>
		</div>
		<div class="box-body">
			<form id="EnderecoForm" name="EnderecoForm" class="form-horizontal" role="form">
			    
				<ng-include src="'app/endereco/detail-inc.html'"></ng-include>
				
	    		<div class="row">
					<div class="col-md-12">
					    <div class="form-group">
					        <div class="col-sm-12">
					            <button id="edit" name="edit" class="btn btn-warning" ng-show="vmEndereco.viewMode" ng-click="vmEndereco.editInView()"><span class="glyphicon glyphicon-ok-sign"></span> Editar</button>
					            <button id="save" name="save" class="btn btn-primary" ng-disabled="vmEndereco.viewMode || vmEndereco.isClean() || EnderecoForm.$invalid" ng-click="vmEndereco.save()"><span class="glyphicon glyphicon-ok-sign"></span> Salvar</button>
					            <button id="cancel" name="cancel" class="btn btn-default" ng-click="vmEndereco.cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancelar</button>
					        </div>
					    </div>
					</div>
				</div>
			</form>
		</div>
		
	</div>

</section>
<!-- /.content -->
