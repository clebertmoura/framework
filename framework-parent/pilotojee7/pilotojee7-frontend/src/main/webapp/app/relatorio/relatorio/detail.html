<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		Relatorio <small>Cadastro</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
		<li><a href="#">Cadastros</a></li>
		<li class="active">Relatorio</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">

	<div class="box">
		<div class="box-header with-border">
			<h3 ng-show="vmRelatorio.editMode && !vmRelatorio.entity.id">Criar Relatorio</h3>
			<h3 ng-show="vmRelatorio.editMode && vmRelatorio.entity.id">Editar Relatorio</h3>
			<h3 ng-show="vmRelatorio.viewMode">Visualizar Relatorio</h3>
		</div>
		<div class="box-body">
			<form id="RelatorioForm" name="RelatorioForm" class="form-horizontal" role="form">
			    
				<ng-include src="'app/relatorio/relatorio/detail-inc.html'"></ng-include>
				
	    		<div class="row">
					<div class="col-md-12">
					    <div class="form-group">
					        <div class="col-sm-12">
					            <button id="edit" name="edit" class="btn btn-warning" ng-show="vmRelatorio.viewMode" ng-click="vmRelatorio.editInView()"><span class="glyphicon glyphicon-ok-sign"></span> Editar</button>
					            <button id="save" name="save" class="btn btn-primary" ng-disabled="vmRelatorio.viewMode || vmRelatorio.isClean() || RelatorioForm.$invalid" ng-click="vmRelatorio.save()"><span class="glyphicon glyphicon-ok-sign"></span> Salvar</button>
					            <button id="cancel" name="cancel" class="btn btn-default" ng-click="vmRelatorio.cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancelar</button>
					        </div>
					    </div>
					</div>
				</div>
			</form>
		</div>
		
	</div>

</section>
<!-- /.content -->
