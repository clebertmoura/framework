<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		PessoaFisica <small>Cadastro</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
		<li><a href="#">Cadastros</a></li>
		<li class="active">PessoaFisica</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">

	<div class="box">
		<div class="box-header with-border">
			<h3 ng-show="vmPessoaFisica.editMode && !vmPessoaFisica.entity.id">Criar PessoaFisica</h3>
			<h3 ng-show="vmPessoaFisica.editMode && vmPessoaFisica.entity.id">Editar PessoaFisica</h3>
			<h3 ng-show="vmPessoaFisica.viewMode">Visualizar PessoaFisica</h3>
		</div>
		<div class="box-body">
			<form id="PessoaFisicaForm" name="PessoaFisicaForm" class="form-horizontal" role="form">
			    
				<ng-include src="'app/pessoaFisica/detail-inc.html'"></ng-include>
				
	    		<div class="row">
					<div class="col-md-12">
					    <div class="form-group">
					        <div class="col-sm-12">
					            <button id="edit" name="edit" class="btn btn-warning" ng-show="vmPessoaFisica.viewMode" ng-click="vmPessoaFisica.editInView()"><span class="glyphicon glyphicon-ok-sign"></span> Editar</button>
					            <button id="save" name="save" class="btn btn-primary" ng-disabled="vmPessoaFisica.viewMode || vmPessoaFisica.isClean() || PessoaFisicaForm.$invalid" ng-click="vmPessoaFisica.save()"><span class="glyphicon glyphicon-ok-sign"></span> Salvar</button>
					            <button id="cancel" name="cancel" class="btn btn-default" ng-click="vmPessoaFisica.cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancelar</button>
					        </div>
					    </div>
					</div>
				</div>
			</form>
		</div>
		
	</div>

</section>
<!-- /.content -->
