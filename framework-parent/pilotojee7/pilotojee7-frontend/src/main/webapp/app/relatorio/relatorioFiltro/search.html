<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		RelatorioFiltro <small>Listagem</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
		<li><a href="#">Cadastros</a></li>
		<li class="active">RelatorioFiltro</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">

	<!-- Box das ações no formulário -->
	<div class="box">
		<div class="box-header with-border">
			<h3 class="box-title">Ações</h3>
			<div class="box-tools pull-right">
				<button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
					<i class="fa fa-minus"></i>
				</button>
			</div>
		</div>
		<div class="box-body">
			<a class="btn btn-primary btn-sm" href="#/RelatorioFiltro/new"><i class="fa fa-plus"></i> Criar</a>
		</div>
	</div>

	<!-- Box dos filtros -->
	<div class="box">
		<div class="box-header with-border">
			<h3 class="box-title">Filtro</h3>
			<div class="box-tools pull-right">
				<button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
					<i class="fa fa-minus"></i>
				</button>
			</div>
		</div>
		<div class="box-body">
			<form id="RelatorioFiltroSearch">
			
			
				
				<div class="row">
					<div class="col-md-12">
			    		<div class="form-group">
					    	<label for="rotulo">R&oacute;tulo</label>					        
					        <input id="rotulo" name="rotulo" class="form-control" type="text" ng-model="vmRelatorioFiltro.searchData.rotulo" placeholder="Filtrar por rotulo"></input>
					    </div>
					</div>
			    </div>
			    
				
				<div class="row">
					<div class="col-md-12">
			    		<div class="form-group">
					    	<label for="ordem">Ordem</label>					        
					        <input id="ordem" name="ordem" class="form-control" type="text" ng-model="vmRelatorioFiltro.searchData.ordem" placeholder="Filtrar por ordem"></input>
					    </div>
					</div>
			    </div>
			    
				
				<div class="row">
					<div class="col-md-12">
			    		<div class="form-group">
				    		<label for="relatorio">Relat&oacute;rio</label>					        
				            <ui-select id="relatorio" name="relatorio" ng-model="vmRelatorioFiltro.searchData.relatorio" theme="bootstrap">
								<ui-select-match allow-clear="true" placeholder="Selecione...">{{$select.selected.nome}}</ui-select-match>
							    <ui-select-choices repeat="relatorio in vmRelatorioFiltro.relatorioList track by relatorio.id"
							    	refresh="vmRelatorioFiltro.listarRelatorio($select.search)" refresh-delay="300">
							        <div ng-bind-html="relatorio.nome | highlight: $select.search"></div>
							    </ui-select-choices>
							</ui-select>
						</div>
					</div>
			    </div>
				
				
				<div class="row">
					<div class="col-md-12">
			    		<div class="form-group">
				    		<label for="filtro">Filtro</label>					        
				            <ui-select id="filtro" name="filtro" ng-model="vmRelatorioFiltro.searchData.filtro" theme="bootstrap">
								<ui-select-match allow-clear="true" placeholder="Selecione...">{{$select.selected.nome}}</ui-select-match>
							    <ui-select-choices repeat="filtro in vmRelatorioFiltro.filtroList track by filtro.id"
							    	refresh="vmRelatorioFiltro.listarFiltro($select.search)" refresh-delay="300">
							        <div ng-bind-html="filtro.nome | highlight: $select.search"></div>
							    </ui-select-choices>
							</ui-select>
						</div>
					</div>
			    </div>
				
				
				<div class="row">
					<div class="col-md-12">
			    		<div class="form-group">
					    	<label for="permissao">Permiss&atilde;o</label>					        
					        <input id="permissao" name="permissao" class="form-control" type="text" ng-model="vmRelatorioFiltro.searchData.permissao" placeholder="Filtrar por permissao"></input>
					    </div>
					</div>
			    </div>
			    
				
				<div class="row">
					<div class="col-md-12">
			    		<div class="form-group">
				    		<label for="habilitado">Habilitado</label>					        
				            <ui-select id="habilitado" name="habilitado" ng-model="vmRelatorioFiltro.searchData.habilitado" theme="bootstrap">
								<ui-select-match allow-clear="true" placeholder="Selecione...">{{$select.selected.label}}</ui-select-match>
							    <ui-select-choices repeat="item.key as item in vmRelatorioFiltro.habilitadoList | filter: { label: $select.search }">
							        <div ng-bind-html="item.label | highlight: $select.search"></div>
							    </ui-select-choices>
							</ui-select>
						</div>
					</div>
			    </div>
			    
	
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
				            <a id="Search" name="Search" class="btn btn-primary" ng-click="vmRelatorioFiltro.search()"><span class="glyphicon glyphicon-search"></span> Buscar</a>
				        </div>
					</div>
				</div>		        
		    </form>
		</div>
	</div>

	<!-- Box da listagem -->
	<div class="box">
		<div class="box-header with-border">
			<h3 class="box-title">Listagem</h3>
			<div class="box-tools pull-right">
				<button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="Collapse">
					<i class="fa fa-minus"></i>
				</button>
			</div>
		</div>
		<div class="box-body">
			<div id="search-results">
				<div class="table-responsive">
					<table
						class="table table-responsive table-bordered table-striped clearfix">
						<thead>
							<tr>
								<th>Id</th>								
								<th width="20%">Ações</th>
							</tr>
						</thead>
						<tbody id="search-results-body">
							<tr ng-repeat="result in vmRelatorioFiltro.filteredResults | limitTo:vmRelatorioFiltro.pageSize">
								<td><a href="" ng-click="vmRelatorioFiltro.view(result)">{{result.id}}</a></td>
								<td align="center">
									<button type="button" class="btn btn-warning" ng-click="vmRelatorioFiltro.edit(result)"><i class="fa fa-edit"></i><span class="hidden-xs"> Editar</span></button>
									<button type="button" class="btn btn-danger" ng-click="vmRelatorioFiltro.remove(result)"><i class="fa fa-trash"></i><span class="hidden-xs"> Remover</span></button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

				<ul class="pagination pagination-centered">
					<li ng-class="{disabled:vmRelatorioFiltro.currentPage == 0}"><a id="prev" href ng-click="vmRelatorioFiltro.previous()">«</a></li>
					<li ng-repeat="n in vmRelatorioFiltro.pageRange" ng-class="{active:vmRelatorioFiltro.currentPage == n}" ng-click="vmRelatorioFiltro.setPage(n)"><a href ng-bind="n + 1">1</a></li>
					<li ng-class="{disabled: currentPage == (numberOfPages - 1)}">
						<a id="next" href ng-click="vmRelatorioFiltro.next()">»</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
</section>
<!-- /.content -->
