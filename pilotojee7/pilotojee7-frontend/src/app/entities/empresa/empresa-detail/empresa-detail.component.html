<div class="content-wrapper-form">

  <!-- Main content -->
  <section class="content">
  
  
    <form ngForm #empresaForm="ngForm" *ngIf="entity">
      <mat-card class="mat-card-detail">
        <mat-card-header>
          <mat-card-title>Detalhes de Empresa</mat-card-title>
        </mat-card-header>
        <mat-card-content class="form-fields">
 			<div class="row">
				<div class="col-12">
				<mat-form-field>
	                <input matInput type="number" [(ngModel)]="entity.versaoEntidade"  required  name="versaoEntidade" id="versaoEntidade" #versaoEntidade
	                	[disabled]="viewMode" placeholder="Versao Entidade"/>
	                
                    <mat-error *ngIf="!versaoEntidade.valid && versaoEntidade.dirty && versaoEntidade.errors['required']">
                        Versao Entidade é obrigatório.
                    </mat-error>
				</mat-form-field>
				</div>
			</div>
 			<div class="row">
				<div class="col-12">
				<mat-form-field>
                    <input matInput [(ngModel)]="entity.dhCriacao"  required  name="dhCriacao" id="dhCriacao" #dhCriacao
                    	[owlDateTime]="dhCriacao" [owlDateTimeTrigger]="dhCriacao" [disabled]="viewMode" placeholder="Dh Criacao" />
                    <owl-date-time #dhCriacao></owl-date-time>
                </mat-form-field>
				</div>
			</div>
 			<div class="row">
				<div class="col-12">
				<mat-form-field>
                    <input matInput [(ngModel)]="entity.dhModificacao"  required  name="dhModificacao" id="dhModificacao" #dhModificacao
                    	[owlDateTime]="dhModificacao" [owlDateTimeTrigger]="dhModificacao" [disabled]="viewMode" placeholder="Dh Modificacao" />
                    <owl-date-time #dhModificacao></owl-date-time>
                </mat-form-field>
				</div>
			</div>
 			<div class="row">
				<div class="col-12">
				<mat-form-field>
	                <input matInput type="number" [(ngModel)]="entity.flHabilitado"  required  name="flHabilitado" id="flHabilitado" #flHabilitado
	                	[disabled]="viewMode" placeholder="Fl Habilitado"/>
	                
                    <mat-error *ngIf="!flHabilitado.valid && flHabilitado.dirty && flHabilitado.errors['required']">
                        Fl Habilitado é obrigatório.
                    </mat-error>
				</mat-form-field>
				</div>
			</div>
 			<div class="row">
				<div class="col-12">
                <mat-form-field>
	                <textarea matInput [(ngModel)]="entity.nmLogin"   autoResize="true" name="nmLogin" id="nmLogin" #nmLogin
	                	[disabled]="viewMode" placeholder="Nm Login"></textarea>
	                
				</mat-form-field>
				</div>
			</div>
 			<div class="row">
				<div class="col-12">
                <mat-form-field>
	                <textarea matInput [(ngModel)]="entity.codigo"  required   autoResize="true" name="codigo" id="codigo" #codigo
	                	[disabled]="viewMode" placeholder="Codigo"></textarea>
	                
                    <mat-error *ngIf="!codigo.valid && codigo.dirty && codigo.errors['required']">
                        Codigo é obrigatório.
                    </mat-error>
				</mat-form-field>
				</div>
			</div>
 			<div class="row">
				<div class="col-12">
                <mat-form-field>
	                <textarea matInput [(ngModel)]="entity.nomeFantasia"  required   autoResize="true" name="nomeFantasia" id="nomeFantasia" #nomeFantasia
	                	[disabled]="viewMode" placeholder="Nome Fantasia"></textarea>
	                
                    <mat-error *ngIf="!nomeFantasia.valid && nomeFantasia.dirty && nomeFantasia.errors['required']">
                        Nome Fantasia é obrigatório.
                    </mat-error>
				</mat-form-field>
				</div>
			</div>
 			<div class="row">
				<div class="col-12">
                <mat-form-field>
	                <textarea matInput [(ngModel)]="entity.razaoSocial"  required   autoResize="true" name="razaoSocial" id="razaoSocial" #razaoSocial
	                	[disabled]="viewMode" placeholder="Razao Social"></textarea>
	                
                    <mat-error *ngIf="!razaoSocial.valid && razaoSocial.dirty && razaoSocial.errors['required']">
                        Razao Social é obrigatório.
                    </mat-error>
				</mat-form-field>
				</div>
			</div>
 			<div class="row">
				<div class="col-12">
                <mat-form-field>
	                <textarea matInput [(ngModel)]="entity.nmLoginAlteracao"   autoResize="true" name="nmLoginAlteracao" id="nmLoginAlteracao" #nmLoginAlteracao
	                	[disabled]="viewMode" placeholder="Nm Login Alteracao"></textarea>
	                
				</mat-form-field>
				</div>
			</div>
          </mat-card-content>
		<mat-card-actions>
          <button mat-raised-button *ngIf="sub" (click)="onClickCancel()">
            <mat-icon>cancel</mat-icon>
            <span class="d-none d-lg-block">Cancelar</span>
          </button>
          <button mat-raised-button (click)="onClickSave()" [disabled]="!empresaForm.form.valid && viewMode">
            <mat-icon>save</mat-icon>
            <span class="d-none d-lg-block">Salvar</span>
          </button>
          <button mat-raised-button *ngIf="!sub" (click)="onClickBack()">
            <mat-icon>cancel</mat-icon>
            <span class="d-none d-lg-block">Voltar</span>
          </button>
        </mat-card-actions>
      </mat-card>
    </form>

  </section>
  <!-- /.content -->
</div>
