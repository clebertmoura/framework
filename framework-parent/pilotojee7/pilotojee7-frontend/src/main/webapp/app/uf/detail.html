<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		Uf <small>Cadastro</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
		<li><a href="#">Cadastros</a></li>
		<li class="active">Uf</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">

	<div class="box">
		<div class="box-header with-border">
			<h3 ng-show="vmUf.editMode && !vmUf.entity.id">Criar Uf</h3>
			<h3 ng-show="vmUf.editMode && vmUf.entity.id">Editar Uf</h3>
			<h3 ng-show="vmUf.viewMode">Visualizar Uf</h3>
		</div>
		<div class="box-body">
			<form id="UfForm" name="UfForm" class="form-horizontal" role="form">
			    
				<ng-include src="'app/uf/detail-inc.html'"></ng-include>
				
	    		<div class="row">
					<div class="col-md-12">
					    <div class="form-group">
					        <div class="col-sm-12">
					            <button id="edit" name="edit" class="btn btn-warning" ng-show="vmUf.viewMode" ng-click="vmUf.editInView()"><span class="glyphicon glyphicon-ok-sign"></span> Editar</button>
					            <button id="save" name="save" class="btn btn-primary" ng-disabled="vmUf.viewMode || vmUf.isClean() || UfForm.$invalid" ng-click="vmUf.save()"><span class="glyphicon glyphicon-ok-sign"></span> Salvar</button>
					            <button id="cancel" name="cancel" class="btn btn-default" ng-click="vmUf.cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancelar</button>
					        </div>
					    </div>
					</div>
				</div>
			</form>
		</div>
		
	</div>

</section>
<!-- /.content -->
