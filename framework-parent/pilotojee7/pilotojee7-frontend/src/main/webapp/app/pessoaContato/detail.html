<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		PessoaContato <small>Cadastro</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
		<li><a href="#">Cadastros</a></li>
		<li class="active">PessoaContato</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">

	<div class="box">
		<div class="box-header with-border">
			<h3 ng-show="vmPessoaContato.editMode && !vmPessoaContato.entity.id">Criar PessoaContato</h3>
			<h3 ng-show="vmPessoaContato.editMode && vmPessoaContato.entity.id">Editar PessoaContato</h3>
			<h3 ng-show="vmPessoaContato.viewMode">Visualizar PessoaContato</h3>
		</div>
		<div class="box-body">
			<form id="PessoaContatoForm" name="PessoaContatoForm" class="form-horizontal" role="form">
			    
				<ng-include src="'app/pessoaContato/detail-inc.html'"></ng-include>
				
	    		<div class="row">
					<div class="col-md-12">
					    <div class="form-group">
					        <div class="col-sm-12">
					            <button id="edit" name="edit" class="btn btn-warning" ng-show="vmPessoaContato.viewMode" ng-click="vmPessoaContato.editInView()"><span class="glyphicon glyphicon-ok-sign"></span> Editar</button>
					            <button id="save" name="save" class="btn btn-primary" ng-disabled="vmPessoaContato.viewMode || vmPessoaContato.isClean() || PessoaContatoForm.$invalid" ng-click="vmPessoaContato.save()"><span class="glyphicon glyphicon-ok-sign"></span> Salvar</button>
					            <button id="cancel" name="cancel" class="btn btn-default" ng-click="vmPessoaContato.cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancelar</button>
					        </div>
					    </div>
					</div>
				</div>
			</form>
		</div>
		
	</div>

</section>
<!-- /.content -->
