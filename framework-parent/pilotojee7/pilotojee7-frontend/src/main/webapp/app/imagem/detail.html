<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		Imagem <small>Cadastro</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
		<li><a href="#">Cadastros</a></li>
		<li class="active">Imagem</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">

	<div class="box">
		<div class="box-header with-border">
			<h3 ng-show="vmImagem.editMode && !vmImagem.entity.id">Criar Imagem</h3>
			<h3 ng-show="vmImagem.editMode && vmImagem.entity.id">Editar Imagem</h3>
			<h3 ng-show="vmImagem.viewMode">Visualizar Imagem</h3>
		</div>
		<div class="box-body">
			<form id="ImagemForm" name="ImagemForm" class="form-horizontal" role="form">
			    
				<ng-include src="'app/imagem/detail-inc.html'"></ng-include>
				
	    		<div class="row">
					<div class="col-md-12">
					    <div class="form-group">
					        <div class="col-sm-12">
					            <button id="edit" name="edit" class="btn btn-warning" ng-show="vmImagem.viewMode" ng-click="vmImagem.editInView()"><span class="glyphicon glyphicon-ok-sign"></span> Editar</button>
					            <button id="save" name="save" class="btn btn-primary" ng-disabled="vmImagem.viewMode || vmImagem.isClean() || ImagemForm.$invalid" ng-click="vmImagem.save()"><span class="glyphicon glyphicon-ok-sign"></span> Salvar</button>
					            <button id="cancel" name="cancel" class="btn btn-default" ng-click="vmImagem.cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancelar</button>
					        </div>
					    </div>
					</div>
				</div>
			</form>
		</div>
		
	</div>

</section>
<!-- /.content -->
