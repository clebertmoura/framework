<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		Filial <small>Cadastro</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
		<li><a href="#">Cadastros</a></li>
		<li class="active">Filial</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">

	<div class="box">
		<div class="box-header with-border">
			<h3 ng-show="vmFilial.editMode && !vmFilial.entity.id">Criar Filial</h3>
			<h3 ng-show="vmFilial.editMode && vmFilial.entity.id">Editar Filial</h3>
			<h3 ng-show="vmFilial.viewMode">Visualizar Filial</h3>
		</div>
		<div class="box-body">
			<form id="FilialForm" name="FilialForm" class="form-horizontal" role="form">
			    
				<ng-include src="'app/filial/detail-inc.html'"></ng-include>
				
	    		<div class="row">
					<div class="col-md-12">
					    <div class="form-group">
					        <div class="col-sm-12">
					            <button id="edit" name="edit" class="btn btn-warning" ng-show="vmFilial.viewMode" ng-click="vmFilial.editInView()"><span class="glyphicon glyphicon-ok-sign"></span> Editar</button>
					            <button id="save" name="save" class="btn btn-primary" ng-disabled="vmFilial.viewMode || vmFilial.isClean() || FilialForm.$invalid" ng-click="vmFilial.save()"><span class="glyphicon glyphicon-ok-sign"></span> Salvar</button>
					            <button id="cancel" name="cancel" class="btn btn-default" ng-click="vmFilial.cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancelar</button>
					        </div>
					    </div>
					</div>
				</div>
			</form>
		</div>
		
	</div>

</section>
<!-- /.content -->
