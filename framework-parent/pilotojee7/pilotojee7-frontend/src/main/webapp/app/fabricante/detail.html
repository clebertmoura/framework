<!-- Content Header (Page header) -->
<section class="content-header">
	<h1>
		Fabricante <small>Cadastro</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
		<li><a href="#">Cadastros</a></li>
		<li class="active">Fabricante</li>
	</ol>
</section>

<!-- Main content -->
<section class="content">

	<div class="box">
		<div class="box-header with-border">
			<h3 ng-show="vmFabricante.editMode && !vmFabricante.entity.id">Criar Fabricante</h3>
			<h3 ng-show="vmFabricante.editMode && vmFabricante.entity.id">Editar Fabricante</h3>
			<h3 ng-show="vmFabricante.viewMode">Visualizar Fabricante</h3>
		</div>
		<div class="box-body">
			<form id="FabricanteForm" name="FabricanteForm" class="form-horizontal" role="form">
			    
				<ng-include src="'app/fabricante/detail-inc.html'"></ng-include>
				
	    		<div class="row">
					<div class="col-md-12">
					    <div class="form-group">
					        <div class="col-sm-12">
					            <button id="edit" name="edit" class="btn btn-warning" ng-show="vmFabricante.viewMode" ng-click="vmFabricante.editInView()"><span class="glyphicon glyphicon-ok-sign"></span> Editar</button>
					            <button id="save" name="save" class="btn btn-primary" ng-disabled="vmFabricante.viewMode || vmFabricante.isClean() || FabricanteForm.$invalid" ng-click="vmFabricante.save()"><span class="glyphicon glyphicon-ok-sign"></span> Salvar</button>
					            <button id="cancel" name="cancel" class="btn btn-default" ng-click="vmFabricante.cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancelar</button>
					        </div>
					    </div>
					</div>
				</div>
			</form>
		</div>
		
	</div>

</section>
<!-- /.content -->
